<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="chat-card">
            
            <div class="chat-header">
                <div class="bot-info">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h2>Student Assistant</h2>
                        <span class="status">â— Online</span>
                    </div>
                </div>
            </div>

            <div id="chat-box" class="chat-box">
                <div class="bot">
                    <div class="message-content">
                        Hello! ğŸ‘‹ I am your College AI Assistant. Ask me about attendance, exams, or campus rules!
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your question here..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
